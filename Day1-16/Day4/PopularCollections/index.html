<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popular Collections</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="header">
            <h1>Popular Collections</h1>

            <ul id="tags">
                <li>Profile</li>
                <li>New York</li>
                <li>Relaxing</li>
                <li>Person</li>
                <li>Fashion</li>
            </ul>
        </section>

        <section id="main">
            <div class="collection">
                <div class="image-container">
                    <img
                        src="assets/images/img1.png"
                        alt="A woman"
                        class="main-image"
                    />

                    <div class="sub-images">
                        <img src="assets/images/img1.1.png" alt="A woman" />
                        <img
                            src="assets/images/img1.2.png"
                            alt="A woman"
                            style="object-position: top"
                        />
                        <img src="assets/images/img1.3.png" alt="A woman" />
                    </div>
                </div>

                <h2>People</h2>
                <p><i class="fa-regular fa-image"></i>144</p>
            </div>

            <div class="collection">
                <div class="image-container">
                    <img
                        src="assets/images/img2.png"
                        alt="A mountain or cave"
                        class="main-image"
                    />

                    <div class="sub-images">
                        <img
                            src="assets/images/img2.1.png"
                            alt="A mountain or cave"
                        />
                        <img
                            src="assets/images/img2.2.png"
                            alt="A mountain or cave"
                        />
                        <img
                            src="assets/images/img2.3.png"
                            alt="A mountain or cave"
                        />
                    </div>
                </div>

                <h2>Nature</h2>
                <p><i class="fa-regular fa-image"></i>7K</p>
            </div>

            <div class="collection">
                <div class="image-container">
                    <img
                        src="assets/images/img3.png"
                        alt="A building"
                        class="main-image"
                    />

                    <div class="sub-images">
                        <img
                            src="assets/images/img3.1.png"
                            alt="A building"
                            style="object-position: 0 20%"
                        />
                        <img src="assets/images/img3.2.png" alt="A building" />
                        <img src="assets/images/img3.3.png" alt="A building" />
                    </div>
                </div>

                <h2>History</h2>
                <p><i class="fa-regular fa-image"></i>431</p>
            </div>
        </section>

        <div id="ellipses">
            <div class="ellipse"></div>
            <div class="ellipse"></div>
        </div>
    </body>
</html>
