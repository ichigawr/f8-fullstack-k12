<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Razer Kraken Kitty Edt Gaming Headset Quartz</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="main">
            <img
                src="assets/images/headset-img.svg"
                alt="Razer Kraken Kitty Edt Gaming Headset Quartz"
            />

            <div id="info">
                <div id="intro">
                    <p>Free shipping</p>
                    <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                </div>

                <div id="price">
                    <p class="old-price"><del>1 599,000</del></p>
                    <p class="new-price">799,000</p>
                    <small>
                        The offer is valid until April 3 or as long as stock
                        lasts!
                    </small>
                </div>

                <button id="main-button">Add to cart</button>

                <p id="stock">
                    <i class="fa-solid fa-circle"></i> 50+ pcs. in stock.
                </p>

                <div id="sub-buttons">
                    <button>
                        <i class="fa-solid fa-scale-balanced"></i>Add to cart
                    </button>
                    <button>
                        <i class="fa-regular fa-heart"></i>Add to wishlist
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
