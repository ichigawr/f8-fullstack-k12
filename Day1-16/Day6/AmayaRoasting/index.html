<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amaya Roasting</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Articles</a></li>
                </ul>
            </nav>

            <a href="#">
                <img src="assets/images/logo.png" alt="Amaya Roasting Co." />
            </a>

            <nav>
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <img src="assets/images/img-1.jpg" alt="Coffee" />

            <p>BECAUSE WE LOVE COFFEE</p>
            <h1>About Us</h1>

            <div id="sections">
                <div class="section">
                    <img src="assets/images/img-2.jpg" alt="Coffee" />
                    <div class="desc">
                        <h2>HOME DELIVERY</h2>
                        <p>Quality coffee delivered to your door</p>
                    </div>
                </div>

                <div class="section">
                    <img src="assets/images/img-3.jpg" alt="Coffee" />
                    <div class="desc">
                        <h2>OUR MISSION</h2>
                        <p>
                            It all began with a modest concept: Create amazing
                            coffee
                        </p>
                    </div>
                </div>

                <div class="section">
                    <img src="assets/images/img-4.jpg" alt="Coffee" />
                    <div class="desc">
                        <h2>TIME TO CHILL</h2>
                        <p>Black Coffee Shaved Ice</p>
                    </div>
                </div>
            </div>

            <img src="assets/images/img-5.jpg" alt="Coffee" />
        </main>

        <hr />

        <footer>
            <a href="#">
                <img src="assets/images/logo.png" alt="Amaya Roasting Co." />
            </a>
            <form action="">
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter email address..."
                />
                <button>Contact Us</button>
            </form>
        </footer>
    </body>
</html>
